<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>

        div {
            text-align: center;
            margin: 5px;
        }

        .container {
            overflow: hidden;
            position: relative;
            left: 40%;
            width: 20%;
            border: 1px solid black;
        }

        .row {
            display: grid;
            padding: 20px;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            
        }

        .frow {
            display: grid;
            padding: 20px;
            grid-template-columns: 3fr 1fr 1fr;

        }

        .frow .input {
            border: 1px solid black;
        }

        .row div,
        .frow div {
            
            padding: 20px;
            font-size: 25px;
            border-radius: 30px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        }

        h2 {
            color: red;
            text-align: center;
        }

        
    </style>
</head>

<body>
    <h2>CALCULATOR</h2>
    <div class="container">
        <div class="frow">
            <div class="input" id="input"></div>
            <div class="clear" onclick="func2()">c</div>
            <div onclick="func3()">del</div>
        </div>
        <div class="row">
            <div onclick="func('1')">1</div>
            <div onclick="func('2')">2</div>
            <div onclick="func('3')">3</div>
            <div onclick="func('/')">/</div>
        </div>
        <div class="row">
            <div onclick="func('4')">4</div>
            <div onclick="func('5')">5</div>
            <div onclick="func('6')">6</div>
            <div onclick="func('*')">*</div>
        </div>
        <div class="row">
            <div onclick="func('7')">7</div>
            <div onclick="func('8')">8</div>
            <div onclick="func('9')">9</div>
            <div onclick="func('-')">-</div>
        </div>
        <div class="row">
            <div onclick="func('0')">0</div>
            <div onclick="func('.')">.</div>
            <div onclick="action()">=</div>
            <div onclick="func('+')">+</div>
        </div>
    </div>
    <script>
        function func(l) {
            document.getElementById('input').innerHTML += l;
        }
        function func2() {
            document.getElementById('input').innerHTML = '';
        }

        function action() {
            var z = document.getElementById('input').innerHTML

            for (let i = 1; i < z.length; i++) {
                if (z.charAt(i) == '+' || z.charAt(i) == '-' || z.charAt(i) == '*' || z.charAt(i) == '/') {
                    var m = i;
                    break;
                }
            }
            var a = z.substring(0, m);
            var b = z.charAt(m);
            var c = z.substring(m + 1);
            a = a - 0;
            c = c - 0;
            if (b == '+') {
                let add = a + c;
                document.getElementById('input').innerHTML = add;
            }
            else if (b == '-') {
                let sub = a - c;
                document.getElementById('input').innerHTML = sub;
            }
            else if (b == '*') {
                let mul = a * c;
                document.getElementById('input').innerHTML = mul;
            }
            else {
                let div = a / c;
                document.getElementById('input').innerHTML = div;
            }
        }

        function func3(){
            let a=document.getElementById('input').innerHTML
            
            let z=a.slice(0 , a.length-1)
           
            document.getElementById('input').innerHTML=z
        }

    </script>
</body>

</html>
